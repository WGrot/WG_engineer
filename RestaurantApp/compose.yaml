services:
  restaurantapp.api:
    image: restaurantapp.api
    build:
      context: .
      dockerfile: RestaurantApp.Api/Dockerfile
      
  db:
    image: postgres:16
    container_name: restaurant-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: RestaurantDB
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data


volumes:
  pgdata: